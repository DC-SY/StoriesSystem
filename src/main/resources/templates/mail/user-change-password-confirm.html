<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .title {
            padding-bottom: 20px;
            text-align: center;
        }

        h1, h2, p {
            color: #333;
            margin: 10px 0;
        }

        p.right-aligned {
            text-align: right;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            background-color: #adadad; /* 淡灰色背景 */
            box-shadow:0 2px 0 rgba(0, 0, 0, 0.1);
            border-radius: 0 0 8px 8px ; /* 取消页脚圆角 */
            padding: 10px 20px; /* 调整页脚内边距 */
            box-sizing: border-box; /* 确保宽度计算包含内边距 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title" th:text="${title}">绿链碳账本</h1>
    <p>您好！ <b th:text="${username}">[用户名]</b></p>
    <hr/>
    <p>我们很高兴通知您，您的密码已成功修改。请继续妥善保管您的新密码，确保不被他人知晓。</p>
    <p>如果这次密码修改不是由您本人操作，我们强烈建议您立即联系我们的管理团队。</p>
    <p>感谢您继续选择绿链碳账本服务。我们将持续提供优质服务，支持您的业务发展和个人需求。</p>
    <p>再次感谢您对我们服务的信任，祝您使用愉快！</p>
    <hr/>
    <p class="right-aligned">此致，绿链碳账本服务团队</p>
</div>
<div class="footer">
    <p id="copyright">&copy;️ 2016-2024 绿链碳账本. All Rights Reserved.</p>
    <p>如遇任何问题，请随时联系：support@yourdomain.com</p>
</div>
</body>
<script type="application/javascript">
    // 生成当年年
    const footerYear = document.querySelector('#copyright');
    const currentYear = new Date().getFullYear();
    footerYear.textContent = '©️ 2016-' + currentYear + ' 绿链碳账本. All Rights Reserved.';
</script>
</html>
